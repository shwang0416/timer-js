<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
    
</head>
<body>
    <div class="app">

        <div class="container">
            <!-- 타이머 필드 -->
            <div class="timer-field">
                <div class="timer-view">
                    00:000
                </div>
            </div>
            <!-- 버튼 필드  -->
            <div class="control-field">
                <!-- 타이머 시작 전 -->
                <!-- start -->
                <div class="control-boundary" id="initialized">
                    <button class="button" data-action="start" >start</button>
                </div>
                <!-- 타이머 시작 됐을 때-->
                <!-- pause / reset / lap -->
                <div class="control-boundary hidden" id="started">
                    <button class="button" data-action="pause">pause</button>
                    <button class="button" data-action="reset">reset</button>
                    <button class="button" data-action="lap">lap</button>
                </div>
                <!-- 타이머 중지 됐을 때-->
                <!-- restart / reset -->
                <div class="control-boundary hidden" id="paused">
                    <button class="button" data-action="restart">restart</button>
                    <button class="button" data-action="reset">reset</button>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- lap -->
            <!-- <div class="lap-field"></div> 태그의 여는 태그와 닫는 태그 사이에 공백이 있으면 firstChild가 " "로 보여지는 이슈 발생  -->
            <div class="lap-field"></div>
        </div>
    </div>

    <script src="./index.js" type="module"></script>

</body>
</html>
